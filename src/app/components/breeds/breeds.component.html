<section class="py-5">
    <div class="container">
        <div class="btn-group w-100" role="group" aria-label="Basic outlined example">
            <button class="btn btn{{current == 'dogs' ? '-primary' : '-light'}} btn-lg w-100" (click)="setDogs()">Dogs</button>
            <button class="btn btn{{current == 'cats' ? '-success' : '-light'}} btn-lg w-100" (click)="setCats()">Cats</button>
        </div>
        @if (current === "dogs") {
            <app-dogs></app-dogs>
        } @else {
            <app-cats></app-cats>
        }
    </div>
</section>
