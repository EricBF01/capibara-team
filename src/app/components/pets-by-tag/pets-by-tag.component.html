<div id="content-cards" class="bg-white">
    @for(pet of tagPets; track pet; let idx = $index){
        <div class="card bg-greensea col-sm-6" style="width: 18rem;">
            <div class="left col-sm-3">
                <img src={{pet.img}} class="card-img-top" id="{{idx}}" alt="" (mouseover)="changeImg($event)" (mouseleave)="returnImg($event)">
            </div>
            <div class="card-body col-sm-8">
                <h5 class="card-title">{{pet.name}}</h5><br>
                <p class="card-text">Edad aproximada: {{pet.age}} a√±os</p>
                <div class="content-tags">
                    @for (tag of pet.tag; track tag; let ind= $index) {
                        <div class="tag"><button class="b-tag">{{tag}}</button></div>
                    }
                </div>
                <a [routerLink]="['/us',idx]"  class="btn btn-primary">Conoceme</a>
            </div>
        </div>
    }
</div>
