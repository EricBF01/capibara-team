
<h1>Registra tu visita</h1>
<div id="Card-mascota" >
  <div id="left">
    <div id="top">
        <h5 class="card-title">{{pet.name}}</h5>
        <img src={{pet.img}} class="card-img-top" [id]="idx">
    </div>      
    <div id="card-body">
        <div class="content-tags">
         @for (tag of pet.tag; track tag; let ind= $index) {
            <div class="tag"><button class="b-tag">{{tag}}</button></div>
          }
        </div>
          <p class="card-text">Edad aproximada: {{pet.age}} a√±os</p>
          <p class="card-text">color: {{pet.color}}</p>
          <p class="card-text">Rasa: {{pet.breed}}</p>
          <p class="card-text">Tiempo en el Refugio: {{pet.stay}}</p>
          <p class="card-text">{{pet.details}}</p>
    </div>
  </div>
  <div id="right" class="card">
    <h2>Elije la fecha e ingresa tus datos</h2>
    <p-stepper orientation="horizontal">
      <p-stepperPanel header="Date">
          <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
              <div class="flex flex-column h-12rem">
                  <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                    <div class="flex-auto">
                      Clendario component
                    </div>
                  </div>
              </div>
              <div class="flex py-4">
                  <p-button label="Next" (onClick)="nextCallback.emit()" />
              </div
          ></ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Data">
          <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
              <div class="flex flex-column h-12rem">
                  <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                    <form action="">
                      <fieldset>
                        <div class="mb-3">
                          <label type="text" class="form-label">Name</label>
                          <input type="text" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label type="text" class="form-label">Phone</label>
                          <input type="text" id="phone" class="form-control">
                        </div>
                      </fieldset>
                    </form>
                  </div>
              </div>
              <div class="flex py-4 gap-2">
                  <p-button label="Back" severity="secondary" (onClick)="prevCallback.emit()" />
                  <p-button label="Next" (onClick)="nextCallback.emit()" />
              </div>
          </ng-template>
      </p-stepperPanel>
  </p-stepper>
  </div>
</div>
