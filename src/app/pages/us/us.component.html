
<div id="content-cards">
    @for(pet of misMascotas; track pet; let idx = $index){
        <div class="card bg-greensea" style="width: 18rem;">
            <h5 class="card-title">{{pet.name}}</h5>
            <img src={{pet.img}} class="card-img-top" id="{{idx}}" alt="" (mouseover)="changeImg($event)" (mouseleave)="returnImg($event)">
            <div class="card-body">
                <p class="card-text">Datos</p>
                <p class="card-text">Edad aproximada: {{pet.edad}} a√±os</p>
                <p class="card-text">{{pet.descripcion}}</p>
                <a [routerLink]="['/us',idx]"  class="btn btn-primary">Conoceme</a>
            </div>
        </div>
    }
</div>
